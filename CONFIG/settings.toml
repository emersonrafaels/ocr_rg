# PARÂMETRO PARA APLICAÇÃO DO PRÉ PROCESSAMENTO DA IMAGEM (CROPPED E WARPED)
PRE_PROC_IMAGE = true

# PARÂMETRO DO TIPO DE RETORNO DO OCR
TIPO_OCR = "TEXTO"
VISUALIZA_OCR_COMPLETO = true

# SELECIONA APENAS LETRAS
REGEX_ONLY_LETTERS = '[^a-zA-ZÀ-ù\s]'

# SELECIONA APENAS NÚMEROS
REGEX_ONLY_NUMBERS = '[^\d]'

# SELECIONA APENAS LETRAS E NÚMEROS
REGEX_ONLY_LETTERS_NUMBERS = '[^A-Za-z0-9]+'

# SELECIONA APENAS LETRAS, PONTOS, BARRAS, TRAÇOS E NÚMEROS
REGEX_ONLY_LETTERS_NUMBERS_DOT_BARS_DASHES = '[^A-Za-z0-9\-.\/]'

# SELECIONA APENAS A LETRA X, PONTOS, BARRAS, TRAÇOS E NÚMEROS
REGEX_ONLY_X_NUMBERS_DOT_BARS_DASHES = '[^xX0-9\-.\/]'

# SELECIONA APENAS A LETRA X E NÚMEROS
REGEX_ONLY_X_NUMBERS = '[^xX0-9]'

# SELECIONA APENAS DATAS
REGEX_ONLY_DATES = '([0-9]{1,2}(\/|-))([0-9A-Za-z]{1,3}|[0-9]{1,3})(\/|-)[0-9]{2,4}'

# SELECIONA APENAS LETRAS, PONTO (.) E TRAÇO (-)
REGEX_ONLY_LETTERS_DOT_DASH = '[^(A-zÀ-ù)(\-)(.)]'

# SELECIONA REGISTROS GERAIS (RG)
REGEX_RG = '(\d{1,2}).?(\d{3}).?(\d{3})-?(\d{1}|X|x)'

# SELECIONA CPF's
REGEX_CPF = '[0(\d{1,2}).?(\d{3}).?(\d{3})-?(\d{1}|X|x)-9]{3}\.?[0-9]{3}\.?[0-9]{3}(\/)?[0-9]{2}'

# SELECIONA POSSIVEIS UF (TEMPLATE DE UF)
REGEX_UF = '(\s|-)[a-zA-Z]{1,2}(\s|$)'

# INICIANDO OS PERCENTUAIS DE MATCH DEFAULT
DEFAULT_PERCENTUAL_MATCH = 50
DEFAULT_PERCENTUAL_MATCH_NAME = 60

# DEFININDO SE DEVE HAVER PRÉ PROCESSAMENTO DOS ITENS ANTES DO CÁLCULO DE SEMELHANÇA
DEFAULT_PRE_PROCESSING = false

# INICIANDO A VARIÁVEL QUE CONTÉM O LIMIT NA CHAMADA DE MÁXIMAS SIMILARIDADES
DEFAULT_LIMIT_RESULT_BEST_SIMILAR = 1

# DIRETÓRIO DA BASE DE NOMES E GENEROS
