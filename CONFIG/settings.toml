[default]

# NOME DO MODELO
APPNAME = 'OCR_RG'

# DIRETÓRIO DE SAVE DOS LOGS
DIR_SAVE_LOGS = 'LOGS'

# ARQUIVO DE SAVE DOS LOGS - LOGGING
LOG_FILENAME = 'LOG_OCR_RG.log'

# LEVEL DE CRITICIDADE DO LOG A SER REGISTRADO
LOGLEVEL = 'DEBUG'
LOGLEVEL_FILE = 'DEBUG'
LOGLEVEL_CONSOLE = 'INFO'

# INICIANDO A VARIÁVEL DE LOGGERS
LOGGERS = {}

# ARQUIVO DE SAVE DOS LOGS - BANCO DE DADOS - SQLITE
DB_LOGS = 'LOG_OCR_RG.db'

# DEFININDO CAMPOS ACEITOS PELO MODELO
FIELDS = ["RG", "DATA_EXPED", "NOME", "NOME_MAE", "NOME_PAI", "DATA_NASC", "CPF", "CIDADE_NASC", "ESTADO_NASC", "CIDADE_ORIGEM", "ESTADO_ORIGEM"]

# DEFININDO O TAMANHO DO KERNEL GAUSSIANO PARA DESFOQUE
BLUR_KSIZE = 5

# DEFININDO O VALOR DE PIXEL QUE SERÁ USADO COMO LIMIAR
THRESHOLD_MAX_COLOR_VALUE = 255

# DEFININDO O TAMANHO DO KERNEL GAUSSIANO PARA DILATAÇÃO
DILATION_KSIZE = 5

# LARGURA PARA RESIZE DA IMAGEM
WIDTH_RESIZE = 600

# TAMANHO DE SAÍDA DA IMAGEM (QUADRADA)
OUTPUT_SIZE = 600

# TAMANHO DO KERNEL PARA THRESHOLD
THRESHOLD_KSIZE = 11

# VARIÁVEL QUE REPRESENTA A CONSTANTE UTILIZADA NOS MÉTODOS (SUBTRAÍDA DA MÉDIA OU MÉDIA PONDERADA)
SUBTRACT_FROM_MEAN = 1

# PARÂMETROS DO OCR - TESSERACT
TESSERACT_LANG = 'eng'
TESSERACT_PSM = '1'
TESSERACT_OEM = '3'

# PARÂMETRO DO TIPO DE RETORNO DO OCR
TIPO_OCR = "TEXTO"

[development]

# LOCAL/NOME DO BANCO DE DADOS
DIR_BD_OCR = 'BD_OCR_RG/BD_OCR_RG.db'

# QUERY PARA OBTER AS COORDENADAS DE CORTE DAS MASKS DE OCR
QUERY_COORD = 'SELECT TBL_FIELDS.FIELD, X1, Y1, X2, Y2, TBL_FIELDS.DOC_VERSO FROM TBL_COORDENADAS_MASK INNER JOIN TBL_FIELDS ON TBL_COORDENADAS_MASK.ID_FIELD = TBL_FIELDS.ID_FIELD WHERE TBL_FIELDS.ATIVO = 1;'
QUERY_TYPE_COORD = 'SELECT'

# QUERY PARA OBTER A BASE DO IBGE (MUNICIPIOS/ESTADOS)
QUERY_MUNICIPIOS_UF = 'SELECT MUNICIPIO, UF, ESTADO FROM TBL_ESTADOS_MUNICIPIOS'
QUERY_TYPE_MUNICIPIOS_UF = 'SELECT'