# LOCAL/NOME DO BANCO DE DADOS
DIR_BD_OCR = 'BD_OCR_RG/BD_OCR_RG.db'

# QUERY PARA OBTER OS CAMPOS ATIVOS E ACEITOS PELO MODELO
QUERY_FIELDS = 'SELECT FIELD, DOC_VERSO FROM TBL_FIELDS WHERE ATIVO = 1 AND DOC_VERSO = ?'
QUERY_TYPE_FIELDS = 'SELECT'

# QUERY PARA OBTER AS COORDENADAS DE CORTE DAS MASKS DE OCR
QUERY_COORD = 'SELECT TBL_FIELDS.FIELD, TBL_TEMPLATES.NOME_TEMPLATE, X1, Y1, X2, Y2, TBL_FIELDS.DOC_VERSO FROM TBL_COORDENADAS_MASK INNER JOIN TBL_FIELDS ON TBL_COORDENADAS_MASK.ID_FIELD = TBL_FIELDS.ID_FIELD INNER JOIN TBL_TEMPLATES ON TBL_TEMPLATES.ID_TEMPLATE = TBL_COORDENADAS_MASK.TEMPLATE WHERE TBL_FIELDS.ATIVO = 1 AND DOC_VERSO = ?;'
QUERY_TYPE_COORD = 'SELECT'

# QUERY PARA OBTER A BASE DO IBGE (MUNICIPIOS/ESTADOS)
QUERY_MUNICIPIOS_UF = 'SELECT MUNICIPIO, UF, ESTADO FROM TBL_ESTADOS_MUNICIPIOS'
QUERY_TYPE_MUNICIPIOS_UF = 'SELECT'

# QUERY PARA OBTER OS REGEX DISPONÍVEIS
